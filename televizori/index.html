<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>TELEVISION</title>
</head>
<body>

    <h2>Turn The TV On</h2>

    <div class="television">
        
        <div class="screen" id="screen">

        </div>
        <div class="buttons">
            <div class="switch">
                <button onclick="On();" class="turn on" id="on" value="on">On</button>
                <button onclick="Off();" class="turn off" id="off">Off</button>
            </div>
            <div class="change">
                <button onclick="myFunction('red');" class="color">Red</button>
                <button onclick="myFunction('green');" class="color">Green</button>
                <button onclick="myFunction('yellow');" class="color">Yeelow</button>
                <button onclick="myFunction('blue');" class="color">Blue</button>
            </div>
        </div>
    </div>
  
  
    <script src="scripts.js"></script>
    
</body>
</html>
