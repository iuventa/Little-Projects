<button id="ganateba">გაანათე ღმერთო</button>




<script src="jquery-3.3.1.min.js"></script>
<script src="jquery-ui.min.js"></script>

<script>
$(document).ready(function(){
    $("#ganateba").button();
})
function cimcim(color){
    setInterval(function(){
        if($("."+color).css("background-color")=="rgb(128, 128, 128)")
        {
            $("."+color).css("background-color",color);
        }
            else  $("."+color).css("background-color","gray"); }, 1000);

    }

    

$('#ganateba').click(function(){

   
    
    
   
    var k=prompt("chaweret stop/ready/go");


  



switch (k){
    case "go": 
    if($(".green").css("background-color") == "rgb(0, 128, 0)")
       cimcim("green");
       $(".green").css("background-color","green");
    break;

    case "ready":
    if($(".yellow").css("background-color") == "rgb(255, 255, 0)")
       cimcim("yellow");
       $(".yellow").css("background-color", "yellow");
    break;

    case "stop":
    if($(".red").css("background-color") == "rgb(255, 0, 0)")
        cimcim("red");
        $(".red").css("background-color", "red");
    break;

    default: alert("ver gevigeeee?");
}

})
</script>
